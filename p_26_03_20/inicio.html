<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.min.js"></script>
    
    <title>Home</title>
</head>
<body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="img/avatar.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Inicia sesion</h1>
  <label for="inputEmail" class="sr-only">Ingresa email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa email" required autofocus>
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
   
  <button class="btn btn-lg btn-outline-primary btn-block" id="reg"> <a href= "registro.html" >Registrar </a></button>

  <p class="mt-5 mb-3 text-muted">&copy; Elaborado por Yhn</p>
</form>


    
</body>
</html>
